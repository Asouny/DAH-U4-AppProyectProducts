<ion-header class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>Food to go</ion-title>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content size="large">
  <form class="ion-text-center" [formGroup]="myForm">
    <ion-list>
      <ion-icon name="people-circle" color="tertiary" size="large"></ion-icon>


        <ion-item class="home">
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>

        <ion-item
          *ngIf="myForm.get('email').errors && (myForm.get('email').dirty || myForm.get('email').touched || submitted)">
          <ion-label color="danger">Correo invalido</ion-label>
        </ion-item>



        <ion-item size="large">
          <ion-label size="large" position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item *ngIf="myForm.get('password').errors && (myForm.get('password').dirty || myForm.get('password').touched || submitted)">
          <ion-label color="danger">Contraseña invalido</ion-label>
        </ion-item>


    </ion-list>

    <ion-item>
      <ion-button size="large" fill="outline" color="secondary" (click)="login()">Iniciar</ion-button>
      <ion-button size="large" fill="outline" color="secondary">Registrarse</ion-button>
    </ion-item>


  </form>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-item>

      <ion-title>¿Necesitas ayuda?</ion-title>
      <ion-button>
        Contactanos
      </ion-button>

    </ion-item>
  </ion-toolbar>
</ion-footer>
